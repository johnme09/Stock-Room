<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <main>
    <!--Prototype html doc for jsx component construction. -->
    <section id="FavoriteComms">
            <h2 id="fav-heading">Favorited Communities</h2>
            <button type="button" id="create-community-btn">Create your own community</button>

            <p class="default-text">no favorite communities</p>

            <article class="community">
                <img src="images/default-community.png" alt="Default community image" />
                <h3 class="community-title">Community Title</h3>
                <p class="community-desc">This is a short description of the community.</p>
                <button type="button" class="community-action">View Community</button>
            </article>
        </section>

    <section id="searchComms">
            <h2 id="search-heading">Find Communities:</h2>

            <div class="search-bar">
                <input type="search" id="community-search" name="community-search" placeholder="Search communities..." />
                <button type="button" id="community-search-btn">Search</button>
            </div>

            <p class="search-default-text">no search results</p>

            <article class="community">
                <img src="images/default-community.png" alt="Default community image" />
                <h3 class="community-title">Community Title</h3>
                <p class="community-desc">This is a short description of the community.</p>
                <button type="button" class="community-action">View Community</button>
            </article>
        </section>
    </main>
</body>
</html>
