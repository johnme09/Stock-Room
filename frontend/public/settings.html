<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <main>
    <!--Prototype html doc for jsx component construction. -->

        <header>
            <h1>Settings</h1>
        </header>

    <section id="account-settings">
            <h2 id="account-settings-heading">Account</h2>

            <div class="setting-row" id="username-row">
                <label for="username-current">Username</label>
                <div id="username-current" class="current-value">fake_user</div>
                <button type="button" class="change-btn">Change</button>
            </div>

            <div class="setting-row" id="password-row">
                <label for="password-current">Password</label>
                <div id="password-current" class="current-value">••••••••</div>
                <button type="button" class="change-btn">Change</button>
            </div>

            <div class="setting-row" id="email-row">
                <label for="email-current">Email</label>
                <div id="email-current" class="current-value">fake@example.com</div>
                <button type="button" class="change-btn">Change</button>
            </div>
        </section>

    <section id="about-section">
            <h2 id="about-heading">About me</h2>
            <textarea id="about-text" rows="4" placeholder="Tell others about yourself...">This is a short about me.</textarea>
            <div>
                <button type="button" id="save-about">Save</button>
            </div>
        </section>

    <section id="privacy-section">
            <h2 id="privacy-heading">Personal collection privacy</h2>
            <label for="privacy-select" class="visually-hidden">Personal collection privacy</label>
            <select id="privacy-select" name="privacy-select">
                <option value="private">private</option>
                <option value="public">public</option>
            </select>

            <div>
                <button type="button" id="delete-account" class="danger">Delete account</button>
            </div>
        </section>
    </main>
</body>
</html>
