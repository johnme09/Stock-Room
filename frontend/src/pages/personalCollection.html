<!DOCTYPE html>
<html>

<h1>Community name</h1>
<select name="views">
	<option value="Community">Community View</option>
	<option value="Personal" selected>Personal View</option>
</select>
<button class="moderator">Manage Items</button>
<button>Favorite</button>

<h2>Want</h2>
<div class="itemCard">
	<div class="VBox">
		<img>
		<h3>Item Name</h3>
		<div class="radioSelect">
			<input type="radio" value="want" checked>
			<label>Want</label>
			<input type="radio" value="have">
			<label>Have</label>
			<input type="radio" value="dontWant">
			<label>Don't Want</label>
		</div>
	</div>
</div>

<h2>Have</h2>
<div class="itemCard">
	<div class="VBox">
		<img>
		<h3>Item Name</h3>
		<div class="radioSelect">
			<input type="radio" value="want">
			<label>Want</label>
			<input type="radio" value="have" checked>
			<label>Have</label>
			<input type="radio" value="dontWant">
			<label>Don't Want</label>
		</div>
	</div>
</div>

<h2>Don't Want</h2>
<div class="itemCard">
	<div class="VBox">
		<img>
		<h3>Item Name</h3>
		<div class="radioSelect">
			<input type="radio" value="want">
			<label>Want</label>
			<input type="radio" value="have">
			<label>Have</label>
			<input type="radio" value="dontWant" checked>
			<label>Don't Want</label>
		</div>
	</div>
</div>

</html>
